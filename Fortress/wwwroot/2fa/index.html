
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite o código</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
<!--     <link rel="stylesheet" href="login.css"> -->
    <script type="module" src="2fa.js" async></script>
</head>
<body>
    <header>
        <nav>
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 512 512">
                <path fill="currentColor" d="M102.78 20.625V113.5L149 165.22v183.03h-25.875L99.53 489.156h319.94L395.874 348.25H370.03V165.22l46.22-51.72V20.625h-53.938v43.97H329.47v-43.97h-53.94v43.97h-32.436v-43.97h-53.938v43.97H156.72v-43.97h-53.94zM263.813 157.72c30.17 0 54.625 24.455 54.625 54.624c0 20.84-11.65 38.946-28.812 48.156l27.625 140.25H210.375L238 260.5c-17.148-9.214-28.813-27.326-28.813-48.156c0-30.17 24.457-54.625 54.625-54.625z"/>
            </svg>
            <h1><b>Fortress</b></h1>
            <ul>
                <li><a href="/signup">Criar conta</a></li>
            </ul>
        </nav>
        <h1>Digite o código</h1>
    </header>
    <main>
        <section>
            <form id="2fa-form" method="post" action="/userAuth/otp">
                <p>Digite o código recebido em seu aplicativo de autenticação</p>
                <br>
                <input type="one-time-code" placeholder="Digite o código"
                autofocus="true" spellcheck="false" autocomplete="one-time-code" autocorrect="off" autocapitalize="off"/>
                <button id="2fa-submit" type="submit">Acessar</button>
                <div><a href="/">Não recebi o código</a></div>
            </form>
        </section>
        <dialog id="2fa-error">
            <form method="dialog">
                <p>Código incorreto</p>
                <button>OK</button>
            </form>
        </dialog>
    </main>
    <footer></footer>
</body>
</html>
