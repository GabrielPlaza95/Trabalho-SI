
<!DOCTYPE html>
<html lang="pt-BR" color-mode="user">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <h1>Login</h1>
    </header>
    <main>
        <p>Digite seus dados de acesso abaixo</p>
        <form method="POST">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" placeholder="Digite seu e-mail" autofocus="true" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"/>
            <label for="login-password">Senha</label>
            <input id="login-password" type="password" placeholder="Digite sua senha" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"/>
            <button id="login-submit" type="submit">Acessar</button>
            <div><a href="/">Esqueci minha senha</a></div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
