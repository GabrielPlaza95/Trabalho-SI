
<!DOCTYPE html>
<html lang="pt-BR" color-mode="user">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite o código</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
<!--     <link rel="stylesheet" href="login.css"> -->
    <script type="module" src="2fa.js" async></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Criar conta</a></li>
            </ul>
        </nav>
        <h1>Digite o código</h1>
    </header>
    <main>
        <section>
            <form id="2fa-form" method="PATCH" action="https://localhost:5000/fortress/api/userAuth/otp">
                <p>Digite o código recebido em seu aplicativo de autenticação</p>
                <br>
                <input type="one-time-code" placeholder="Digite o código"
                autofocus="true" spellcheck="false" autocomplete="one-time-code" autocorrect="off" autocapitalize="off"/>
                <button id="2fa-submit" type="submit">Acessar</button>
                <div><a href="/">Não recebi o código</a></div>
            </form>
        </section>
        <dialog id="2fa-error">
            <p>Código incorreto</p>
            <form method="dialog">
                <button>OK</button>
            </form>
        </dialog>
    </main>
    <footer></footer>
</body>
</html>
