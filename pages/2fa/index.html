
<!DOCTYPE html>
<html lang="pt-BR" color-mode="user">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite o código</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
<!--     <link rel="stylesheet" href="login.css"> -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Criar conta</a></li>
            </ul>
        </nav>
        <h1>Digite o código</h1>
    </header>
    <main>
        <p>Digite o código enviado por SMS para seu telefone para se autenticar</p>
        <form method="PATCH" action="https://localhost:5000/fortress/api/userAuth/otp">
            <input type="one-time-code" placeholder="Digite o código"
            autofocus="true" spellcheck="false" autocomplete="one-time-code" autocorrect="off" autocapitalize="off"/>
            <button id="2fa-submit" type="submit">Acessar</button>
            <div><a href="/">Não recebi o código</a></div>
        </form>
    </main>
    <footer></footer>
</body>
</html>
